            function isPrime(number) {
                var sum = 1
                for(i=2;i<number;i++){
                    if(number%2==0){
                        sum = 0
                        break;
                    }
                }
                return sum
            }

            function listPrime() {
                let list = [];
                for(j=2;j<10000;j++){
                    if(isPrime(j) == 1) {
                        list.push(j);
                    }
                }
                return list
            }
            let result = listPrime ()
            document.write(result);
